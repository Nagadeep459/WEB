<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube links</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 0.5em;
        }
        tr,th,td{
            border: 2px solid black;
            padding: 0.5em;
        }
        tr.first :hover{
            background-color: #99b843;
            transition: background-color 1s;
        }
        tr.second :hover{
            background-color: #664192;
            transition: background-color 0.5s;
        }
        
        
    </style>
</head>
<body>
    <h1>Videos</h1>
    <table>
        <tr>
            <th>Channel name</th>
            <th>Video</th>
        </tr>
        <tr class="first">
            <td>Ashish Chanchalani </td>
            <td>
                <iframe width="400" height="200" src="https://www.youtube.com/embed/LxLf3G00DyM?si=g61iiTmWdwV_9L4h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
        <tr class="second">
            <td>Bhuvan Bam </td>
            <td>
                <iframe width="400" height="200" src="https://www.youtube.com/embed/-6fk3PXpznY?si=xNsU-90mdBB-oGsg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
  
</body>
</html>
