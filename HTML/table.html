<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table{
        width: 100%;
        border-collapse: collapse;
        text-align: center;
       }
       td,th{
        border: 1px solid black;
        padding: 10px;
       }
       table :hover{
        background-color: #ADD8E6;
        transition: background-color 0.5s;
       }
       .highlighted {
        width: 25%;
       }
       .highlighted th{
        color: green;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>In@gmail.com</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>UK@gmail.com</td>
        </tr>
        <tr>
            <td>Dubai</td>
            <td>Db</td>
            <td>db@gmail.com</td>
        </tr>
    </table>
    <hr>
    <table class="highlighted">
        <tr>
            <th>ID</th>
            <td>54</th>
            <td>35</td>
        </tr>

        <tr>
            <th>Name</td>
            <td>Nagadeeep</td>
            <td>Rohan</td>
        </tr>
    </table>

</body>
</html>
